<!DOCTYPE html>
<html lang=en>

<head>

<body>
    <header>
        <h1>My wish list</h1>

    </header>
    <main>
        <div>
            <form id="wishlist-form">
                <fieldset>
                    <legend>
                        add New Item to my wishlist
                    </legend>
                    <br>
                    <br>

                    <label for="itemName">
                        item Name:
                        <input type="text" name="itemname" id="itemName" size="20" maxlength="30">
                    </label>
                    <br>
                    <br>

                    <label for="category"> Category </label>
                    <select name="Itemcategories" id="category">
                        <option value="mobilePhones">mobile phones</option>
                        <option value="gamingConsoles">gaming Consoles</option>
                        <option value="laptops">laptops</option>
                        <option value="Car">Cars</option>
                        <option value="tablets">tablets</option>
                        <option value="pcs">PCs</option>
                    </select>
                    <br />
                    <br>

                    <label for="quantity">
                        quantity
                        <input type="number" name="quantity" id="quantity" min="1" max="100">
                    </label>

                    <br>
                    <br>

                    <button type="submit">submit</button>


                </fieldset>
            </form>
        </div>

            <div id="table-list">
